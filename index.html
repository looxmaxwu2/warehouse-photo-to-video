<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fotoğrafı Videoya Dönüştür</title>
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.2/dist/ffmpeg.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }
    input, select, button {
      margin: 0.5rem;
      padding: 0.5rem;
    }
    #loading {
      display: none;
      margin-top: 1rem;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #09f;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    a#downloadLink {
      display: none;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Fotoğrafı Videoya Dönüştür</h2>
  <input type="file" id="imageInput" accept="image/*" />
  <br/>
  <label>Süre (saniye):</label>
  <input type="number" id="durationInput" value="5" min="1" />
  <label>Format:</label>
  <select id="formatSelect">
    <option value="mp4">MP4</option>
    <option value="webm">WebM</option>
  </select>
  <br/>
  <button onclick="convertToVideo()">Videoya Dönüştür</button>

  <div id="loading">
    <div class="spinner"></div>
    <p>Dönüştürülüyor, lütfen bekleyin...</p>
  </div>

  <a id="downloadLink" download>Videoyu İndir</a>

  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });

    async function convertToVideo() {
      const imageFile = document.getElementById("imageInput").files[0];
      const duration = parseInt(document.getElementById("durationInput").value);
      const format = document.getElementById("formatSelect").value;

      if (!imageFile || isNaN(duration)) {
        alert("Lütfen geçerli bir fotoğraf ve süre girin.");
        return;
      }

      document.getElementById("loading").style.display = "block";
      document.getElementById("downloadLink").style.display = "none";

      if (!ffmpeg.isLoaded()) {
        await ffmpeg.load();
      }

      const ext = imageFile.name.split('.').pop();
      const inputName = `input.${ext}`;
      const outputName = `output.${format}`;

      ffmpeg.FS('writeFile', inputName, await fetchFile(imageFile));

      const codec = format === 'mp4' ? 'libx264' : 'libvpx';

      await ffmpeg.run(
        '-loop', '1',
        '-i', inputName,
        '-c:v', codec,
        '-t', duration.toString(),
        '-pix_fmt', 'yuv420p',
        '-vf', 'scale=trunc(iw/2)*2:trunc(ih/2)*2',
        outputName
      );

      const data = ffmpeg.FS('readFile', outputName);
      const videoBlob = new Blob([data.buffer], { type: `video/${format}` });
      const url = URL.createObjectURL(videoBlob);

      const downloadLink = document.getElementById("downloadLink");
      downloadLink.href = url;
      downloadLink.download = `converted.${format}`;
      downloadLink.textContent = "Videoyu İndir";
      downloadLink.style.display = "inline-block";

      document.getElementById("loading").style.display = "none";
    }
  </script>
</body>
</html>
