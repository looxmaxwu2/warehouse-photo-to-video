<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fotoğrafı Videoya Dönüştür</title>
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.2/dist/ffmpeg.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    input, select, button {
      margin: 0.5rem;
      padding: 0.5rem;
    }
    #loading {
      display: none;
      margin-top: 1rem;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border-left-color: #09f;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #downloadLink {
      display: none;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Fotoğrafı Videoya Dönüştür</h1>
  
  <input type="file" id="imageInput" accept="image/*" /><br/>

  <label>Süre (saniye):</label>
  <input type="number" id="durationInput" min="1" value="5" />

  <label>Format:</label>
  <select id="formatSelect">
    <option value="mp4">MP4</option>
    <option value="webm">WebM</option>
  </select><br/>

  <button onclick="convertToVideo()">Videoya Dönüştür</button>

  <div id="loading">
    <div class="spinner"></div>
    <p>Video oluşturuluyor...</p>
  </div>

  <a id="downloadLink" download>Videoyu İndir</a>

  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: false });

    async function convertToVideo() {
      const imageFile = document.getElementById("imageInput").files[0];
      const duration = parseInt(document.getElementById("durationInput").value);
      const format = document.getElementById("formatSelect").value;

      if (!imageFile || !duration || duration < 1) {
        alert("Lütfen geçerli bir fotoğraf ve süre girin.");
        return;
      }

      const loading = document.getElementById("loading");
      const downloadLink = document.getElementById("downloadLink");
      loading.style.display = "block";
      downloadLink.style.display = "none";

      if (!ffmpeg.isLoaded()) {
        await ffmpeg.load();
      }

      const imageExt = imageFile.name.split(".").pop();
      const inputName = `input.${imageExt}`;
      const outputName = `output.${format}`;
      const codec = format === "mp4" ? "libx264" : "libvpx";

      ffmpeg.FS("writeFile", inputName, await fetchFile(imageFile));

      await ffmpeg.run(
        "-loop", "1",
        "-t", duration.toString(),
        "-i", inputName,
        "-vf", "scale=trunc(iw/2)*2:trunc(ih/2)*2",
        "-c:v", codec,
        "-pix_fmt", "yuv420p",
        outputName
      );

      const data = ffmpeg.FS("readFile", outputName);
      const blob = new Blob([data.buffer], { type: `video/${format}` });
      const url = URL.createObjectURL(blob);

      downloadLink.href = url;
      downloadLink.download = `converted.${format}`;
      downloadLink.textContent = "Videoyu İndir";
      downloadLink.style.display = "inline-block";

      loading.style.display = "none";
    }
  </script>
</body>
</html>
