<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fotoğrafı Videoya Çevir</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f9f9f9;
      color: #333;
    }

    h1 {
      margin-bottom: 1rem;
    }

    input, select, button {
      display: block;
      margin: 1rem auto;
      padding: 0.7rem;
      width: 80%;
      max-width: 400px;
      font-size: 1rem;
    }

    #loader {
      display: none;
      margin: 1.5rem auto;
      font-weight: bold;
      color: #444;
    }

    #downloadLink {
      display: none;
      margin-top: 1rem;
      padding: 0.7rem 1.2rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    #downloadLink:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <h1>📷 Fotoğrafı Videoya Çevir</h1>

  <!-- FOTOĞRAF -->
  <input type="file" id="imageInput" accept="image/*" />
  
  <!-- SÜRE -->
  <input type="number" id="durationInput" placeholder="Video süresi (saniye)" min="1" value="5" />
  
  <!-- FORMAT -->
  <select id="formatSelect">
    <option value="mp4">MP4</option>
    <option value="webm">WebM</option>
  </select>

  <!-- BAŞLAT -->
  <button id="convertBtn">🎬 Videoya Dönüştür</button>

  <!-- YÜKLEME -->
  <div id="loader">⏳ Videoya dönüştürülüyor, lütfen bekleyin...</div>

  <!-- İNDİRME LİNKİ -->
  <a id="downloadLink" download>📥 Videoyu İndir</a>

  <script type="module">
    import { createFFmpeg, fetchFile } from 'https://unpkg.com/@ffmpeg/ffmpeg@0.12.4/dist/esm/index.js';

    const ffmpeg = createFFmpeg({ log: true });

    const imageInput = document.getElementById('imageInput');
    const durationInput = document.getElementById('durationInput');
    const formatSelect = document.getElementById('formatSelect');
    const convertBtn = document.getElementById('convertBtn');
    const loader = document.getElementById('loader');
    const downloadLink = document.getElementById('downloadLink');

    convertBtn.addEventListener('click', async () => {
      const imageFile = imageInput.files[0];
      const duration = parseInt(durationInput.value);
      const format = formatSelect.value;

      if (!imageFile || !duration || duration <= 0) {
        alert('Lütfen geçerli bir fotoğraf ve süre girin.');
        return;
      }

      loader.style.display = 'block';
      downloadLink.style.display = 'none';

      if (!ffmpeg.isLoaded()) {
        await ffmpeg.load();
      }

      const inputName = 'input.png';
      const outputName = `output.${format}`;

      ffmpeg.FS('writeFile', inputName, await fetchFile(imageFile));

      const args = [
        '-loop', '1',
        '-i', inputName,
        '-t', duration.toString(),
        '-vf', 'format=yuv420p',
        '-pix_fmt', 'yuv420p',
        '-movflags', 'faststart',
        outputName
      ];

      // Format özel codec ayarı
      if (format === 'mp4') {
        args.splice(6, 0, '-c:v', 'libx264');
      } else if (format === 'webm') {
        args.splice(6, 0, '-c:v', 'libvpx');
      }

      await ffmpeg.run(...args);

      const data = ffmpeg.FS('readFile', outputName);
      const videoBlob = new Blob([data.buffer], { type: `video/${format}` });
      const videoURL = URL.createObjectURL(videoBlob);

      downloadLink.href = videoURL;
      downloadLink.download = `video.${format}`;
      downloadLink.style.display = 'inline-block';

      loader.style.display = 'none';
    });
  </script>
</body>
</html>
