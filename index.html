<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Fotoğraf → Video Dönüştürücü</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        
        .upload-area {
            border: 3px dashed #d1d5db;
            border-radius: 12px;
            transition: all 0.3s;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.5);
        }
        
        .upload-area:hover {
            border-color: var(--primary-color);
            background: rgba(106, 17, 203, 0.05);
        }
        
        .upload-area.active {
            border-color: var(--secondary-color);
            background: rgba(37, 117, 252, 0.05);
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 10px 25px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .btn-primary:hover {
            background: linear-gradient(to right, #5a0cb0, #1a65e0);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        #preview {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        .progress {
            height: 8px;
            border-radius: 4px;
        }
        
        .progress-bar {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            transition: width 0.3s ease;
        }
        
        .settings-panel {
            background: rgba(241, 243, 246, 0.7);
            border-radius: 10px;
            padding: 15px;
        }
        
        .tooltip-inner {
            max-width: 300px;
            padding: 8px 12px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card p-4">
                    <h1 class="text-center mb-4">
                        <i class="fas fa-video me-2"></i> Pro Video Dönüştürücü
                    </h1>
                    
                    <!-- Upload Area -->
                    <div class="upload-area p-5 text-center mb-4" id="uploadArea">
                        <i class="fas fa-cloud-upload-alt fa-3x mb-3" style="color: var(--primary-color);"></i>
                        <h5>Fotoğrafınızı sürükleyip bırakın</h5>
                        <p class="text-muted">veya tıklayarak dosya seçin</p>
                        <small class="text-muted">(JPEG, PNG, WEBP desteklenir)</small>
                        <input type="file" id="fileInput" accept="image/*" class="d-none">
                    </div>
                    
                    <!-- Settings Panel -->
                    <div class="settings-panel mb-4">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="duration" class="form-label">
                                    <i class="fas fa-clock me-2"></i>Video Süresi (saniye)
                                </label>
                                <input type="number" id="duration" class="form-control" min="1" max="30" value="5">
                            </div>
                            
                            <div class="col-md-6">
                                <label for="format" class="form-label">
                                    <i class="fas fa-file-video me-2"></i>Video Formatı
                                </label>
                                <select id="format" class="form-select">
                                    <option value="mp4">MP4 (En yaygın)</option>
                                    <option value="webm">WebM (Daha küçük boyut)</option>
                                    <option value="mov">MOV (Apple uyumlu)</option>
                                </select>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="quality" class="form-label">
                                    <i class="fas fa-sliders-h me-2"></i>Video Kalitesi
                                </label>
                                <select id="quality" class="form-select">
                                    <option value="high">Yüksek Kalite</option>
                                    <option value="medium" selected>Orta Kalite</option>
                                    <option value="low">Düşük Kalite (Daha hızlı)</option>
                                </select>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="resolution" class="form-label">
                                    <i class="fas fa-expand me-2"></i>Çözünürlük
                                </label>
                                <select id="resolution" class="form-select">
                                    <option value="original">Orijinal Boyut</option>
                                    <option value="1080">1080p (Full HD)</option>
                                    <option value="720" selected>720p (HD)</option>
                                    <option value="480">480p (SD)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Progress Bar -->
                    <div class="mb-3" id="progressContainer" style="display: none;">
                        <div class="d-flex justify-content-between mb-1">
                            <small>İşlem devam ediyor...</small>
                            <small id="progressText">0%</small>
                        </div>
                        <div class="progress">
                            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                    
                    <!-- Status Messages -->
                    <div id="status" class="alert alert-info text-center" style="display: none;"></div>
                    
                    <!-- Action Buttons -->
                    <div class="d-grid gap-2">
                        <button id="convertBtn" class="btn btn-primary btn-lg">
                            <i class="fas fa-magic me-2"></i>Videoya Dönüştür
                        </button>
                        
                        <a id="downloadBtn" class="btn btn-success btn-lg" style="display: none;">
                            <i class="fas fa-download me-2"></i>Videoyu İndir
                        </a>
                    </div>
                    
                    <!-- Preview Section -->
                    <div class="text-center mt-4">
                        <video id="preview" controls class="mt-3"></video>
                    </div>
                </div>
                
                <div class="text-center mt-4 text-muted">
                    <small>FFmpeg.js kullanılarak tarayıcınızda işlenir. Sunucuya yüklenmez.</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- FFmpeg.js -->
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    
    <script>
        // Initialize FFmpeg
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ 
            log: true,
            corePath: 'https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js'
        });
        
        // DOM Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const preview = document.getElementById('preview');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const statusAlert = document.getElementById('status');
        
        let selectedFile = null;
        
        // Drag and Drop Events
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('active');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('active');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('active');
            
            if (e.dataTransfer.files.length) {
                handleFileSelect(e.dataTransfer.files[0]);
            }
        });
        
        // File Selection
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                handleFileSelect(fileInput.files[0]);
            }
        });
        
        // Handle Selected File
        function handleFileSelect(file) {
            if (!file.type.match('image.*')) {
                showStatus('Lütfen bir resim dosyası seçin!', 'danger');
                return;
            }
            
            selectedFile = file;
            uploadArea.innerHTML = `
                <div class="pulse">
                    <i class="fas fa-check-circle fa-3x mb-3" style="color: #2ecc71;"></i>
                    <h5>${file.name}</h5>
                    <small class="text-muted">${(file.size / 1024).toFixed(2)} KB</small>
                </div>
            `;
            
            // Preview the image
            const reader = new FileReader();
            reader.onload = (e) => {
                uploadArea.style.backgroundImage = `url(${e.target.result})`;
                uploadArea.style.backgroundSize = 'cover';
                uploadArea.style.backgroundPosition = 'center';
            };
            reader.readAsDataURL(file);
            
            showStatus('Dönüştürmeye hazır!', 'success');
        }
        
        // Convert Button Click
        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showStatus('Lütfen önce bir fotoğraf seçin!', 'danger');
                return;
            }
            
            const duration = document.getElementById('duration').value;
            const format = document.getElementById('format').value;
            const quality = document.getElementById('quality').value;
            const resolution = document.getElementById('resolution').value;
            
            // Validate inputs
            if (duration < 1 || duration > 30) {
                showStatus('Süre 1-30 saniye arasında olmalıdır!', 'danger');
                return;
            }
            
            // UI Updates
            convertBtn.disabled = true;
            convertBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> İşleniyor...';
            progressContainer.style.display = 'block';
            statusAlert.style.display = 'none';
            preview.style.display = 'none';
            downloadBtn.style.display = 'none';
            
            try {
                // Load FFmpeg if not loaded
                if (!ffmpeg.isLoaded()) {
                    showStatus('FFmpeg yükleniyor, lütfen bekleyin... (~25MB)', 'info');
                    await ffmpeg.load();
                }
                
                // Show loading progress
                ffmpeg.setProgress(({ ratio }) => {
                    const percent = Math.round(ratio * 100);
                    progressBar.style.width = `${percent}%`;
                    progressText.textContent = `${percent}%`;
                    
                    if (percent === 100) {
                        progressText.textContent = 'Son işlemler yapılıyor...';
                    }
                });
                
                // Write the file to FFmpeg's file system
                ffmpeg.FS('writeFile', 'input.jpg', await fetchFile(selectedFile));
                
                // Determine resolution
                let resolutionCmd = '';
                if (resolution !== 'original') {
                    resolutionCmd = `,scale=${resolution}:-2`;
                }
                
                // Determine quality settings
                let qualitySettings = [];
                if (format === 'mp4') {
                    qualitySettings = quality === 'high' ? ['-crf', '18'] : 
                                      quality === 'medium' ? ['-crf', '23'] : ['-crf', '28'];
                } else if (format === 'webm') {
                    qualitySettings = quality === 'high' ? ['-b:v', '2M'] : 
                                     quality === 'medium' ? ['-b:v', '1M'] : ['-b:v', '500K'];
                }
                
                // Run FFmpeg command
                await ffmpeg.run(
                    '-loop', '1',
                    '-i', 'input.jpg',
                    '-t', duration,
                    '-vf', `fps=30${resolutionCmd}`,
                    '-c:v', format === 'mp4' ? 'libx264' : 
                           format === 'webm' ? 'libvpx-vp9' : 'libx264',
                    '-pix_fmt', 'yuv420p',
                    ...qualitySettings,
                    '-preset', 'fast',
                    `output.${format}`
                );
                
                // Read the result
                const data = ffmpeg.FS('readFile', `output.${format}`);
                
                // Create video URL
                const videoUrl = URL.createObjectURL(
                    new Blob([data.buffer], { type: `video/${format}` })
                );
                
                // Show preview
                preview.src = videoUrl;
                preview.style.display = 'block';
                
                // Setup download button
                const fileName = selectedFile.name.split('.')[0] || 'video';
                downloadBtn.href = videoUrl;
                downloadBtn.download = `${fileName}.${format}`;
                downloadBtn.style.display = 'block';
                downloadBtn.innerHTML = `<i class="fas fa-download me-2"></i> İndir (${format.toUpperCase()})`;
                
                showStatus('Dönüştürme başarılı!', 'success');
                
            } catch (error) {
                console.error('Conversion error:', error);
                showStatus(`Hata oluştu: ${error.message}`, 'danger');
            } finally {
                convertBtn.disabled = false;
                convertBtn.innerHTML = '<i class="fas fa-magic me-2"></i> Videoya Dönüştür';
                progressContainer.style.display = 'none';
            }
        });
        
        // Show status messages
        function showStatus(message, type) {
            statusAlert.textContent = message;
            statusAlert.className = `alert alert-${type} text-center`;
            statusAlert.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    statusAlert.style.display = 'none';
                }, 5000);
            }
        }
        
        // Initialize tooltips
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    </script>
</body>
</html>
