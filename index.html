<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>FotoÄŸrafÄ± Videoya Ã‡evir</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f4f4f4;
    }

    input, button {
      margin: 1rem auto;
      padding: 0.7rem;
      width: 80%;
      max-width: 400px;
      font-size: 1rem;
    }

    #downloadLink, #convertLink {
      display: none;
      margin-top: 1rem;
      padding: 0.7rem 1.2rem;
      background: #28a745;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    #convertLink {
      background: #007bff;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ FotoÄŸrafÄ± Videoya Ã‡evir (WebM)</h1>

  <input type="file" id="imageInput" accept="image/*" />
  <input type="number" id="durationInput" placeholder="Video sÃ¼resi (saniye)" min="1" value="5" />
  <button id="startBtn">ðŸŽ¬ Videoya DÃ¶nÃ¼ÅŸtÃ¼r</button>

  <a id="downloadLink" download="video.webm">ðŸ“¥ Videoyu Ä°ndir</a><br />
  <a id="convertLink" href="https://cloudconvert.com/webm-to-mp4" target="_blank">ðŸŽž MP4'e DÃ¶nÃ¼ÅŸtÃ¼r</a>

  <canvas id="canvas"></canvas>

  <script>
    const imageInput = document.getElementById('imageInput');
    const durationInput = document.getElementById('durationInput');
    const startBtn = document.getElementById('startBtn');
    const downloadLink = document.getElementById('downloadLink');
    const convertLink = document.getElementById('convertLink');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let image = new Image();

    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          image.onload = () => {
            canvas.width = image.width;
            canvas.height = image.height;
            ctx.drawImage(image, 0, 0);
          };
          image.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    startBtn.addEventListener('click', async () => {
      const seconds = parseInt(durationInput.value);
      if (!image.src || isNaN(seconds) || seconds <= 0) {
        alert('LÃ¼tfen geÃ§erli bir fotoÄŸraf ve sÃ¼re girin.');
        return;
      }

      // Yeniden Ã§iz
      ctx.drawImage(image, 0, 0);

      const stream = canvas.captureStream(30); // 30 FPS
      const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

      const chunks = [];
      recorder.ondataavailable = (e) => chunks.push(e.data);
      recorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.style.display = 'inline-block';
        convertLink.style.display = 'inline-block';
      };

      recorder.start();
      setTimeout(() => recorder.stop(), seconds * 1000);
    });
  </script>
</body>
</html>
