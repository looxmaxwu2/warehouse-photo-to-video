<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FotoÄŸrafÄ± Videoya DÃ¶nÃ¼ÅŸtÃ¼r - MP4 DesteÄŸi</title>
  <style>
    /* Stil kodlarÄ±n aynÄ± kaldÄ± (Ã¶nceki kodun aynÄ±sÄ±dÄ±r) */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #E0E0E0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1E1E2F;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(30, 64, 175, 0.4);
      padding: 3rem 3.5rem;
      max-width: 380px;
      width: 100%;
      text-align: center;
    }
    .container:hover { box-shadow: 0 25px 80px rgba(37, 99, 235, 0.7); }
    h2 { font-weight: 700; font-size: 1.8rem; margin-bottom: 1.8rem; color: #4F8EF7; }
    input[type="file"], input[type="number"] {
      width: 100%; padding: 14px 16px; margin: 12px 0; font-size: 1rem;
      border-radius: 12px; border: 1.8px solid #33354A;
      background-color: #2B2B3F; color: #E0E0E0;
    }
    button {
      margin-top: 18px; width: 100%; padding: 16px 0; font-size: 1.1rem;
      font-weight: 600; color: white; background-color: #4F8EF7;
      border: none; border-radius: 14px; cursor: pointer;
    }
    button:disabled { background-color: #6C7BBD; cursor: not-allowed; }
    #loading {
      margin-top: 16px; font-weight: 700; color: #4F8EF7;
      animation: pulse 1.3s infinite;
    }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
    #videoContainer { margin-top: 24px; }
    video {
      width: 100%; border-radius: 18px;
      box-shadow: 0 8px 24px rgba(79, 142, 247, 0.6);
      background-color: black;
    }
    a {
      display: inline-block; margin-top: 16px; font-weight: 700;
      color: #4F8EF7; text-decoration: none;
    }
    a:hover { text-decoration: underline; }
  </style>
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.2/dist/ffmpeg.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>FotoÄŸrafÄ± Videoya DÃ¶nÃ¼ÅŸtÃ¼r</h2>
    <input type="file" id="imgInput" accept="image/*" />
    <input type="number" id="duration" min="1" value="10" />
    <button id="startBtn" disabled>Videoya DÃ¶nÃ¼ÅŸtÃ¼r</button>
    <div id="loading" style="display:none;">ðŸŽ¬ Video oluÅŸturuluyor, lÃ¼tfen bekleyin...</div>
    <div id="videoContainer"></div>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

<script>
  const { createFFmpeg, fetchFile } = FFmpeg;
  const ffmpeg = createFFmpeg({ log: true });

  const imgInput = document.getElementById('imgInput');
  const startBtn = document.getElementById('startBtn');
  const loading = document.getElementById('loading');
  const videoContainer = document.getElementById('videoContainer');
  const durationInput = document.getElementById('duration');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  let img = new Image();
  let imgLoaded = false;

  imgInput.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = ev => {
      img.src = ev.target.result;
    };
    reader.readAsDataURL(file);
  });

  img.onload = () => {
    imgLoaded = true;
    startBtn.disabled = false;
  };

  startBtn.addEventListener('click', async () => {
    if (!imgLoaded) return alert('LÃ¼tfen bir fotoÄŸraf yÃ¼kleyin.');
    const duration = parseInt(durationInput.value);
    if (isNaN(duration) || duration < 1) return alert('GeÃ§erli bir sÃ¼re girin.');

    const totalDuration = duration + 5;
    const fps = 30;
    const totalFrames = totalDuration * fps;

    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);

    const stream = canvas.captureStream(fps);
    const chunks = [];
    const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.onstop = async () => {
      const webmBlob = new Blob(chunks, { type: 'video/webm' });
      const webmUrl = URL.createObjectURL(webmBlob);

      videoContainer.innerHTML = '';
      const video = document.createElement('video');
      video.src = webmUrl;
      video.controls = true;
      video.currentTime = 5;
      videoContainer.appendChild(video);

      const downloadWebm = document.createElement('a');
      downloadWebm.href = webmUrl;
      downloadWebm.download = 'video.webm';
      downloadWebm.textContent = 'ðŸ“¥ WebM Ä°ndir';
      videoContainer.appendChild(downloadWebm);

      // FFmpeg ile MP4'e Ã§evir
      loading.innerText = 'ðŸ”„ MP4\'e dÃ¶nÃ¼ÅŸtÃ¼rÃ¼lÃ¼yor...';
      loading.style.display = 'block';

      if (!ffmpeg.isLoaded()) await ffmpeg.load();

      ffmpeg.FS('writeFile', 'input.webm', await fetchFile(webmBlob));
      await ffmpeg.run('-i', 'input.webm', '-c:v', 'libx264', '-preset', 'fast', '-crf', '23', 'output.mp4');
      const mp4Data = ffmpeg.FS('readFile', 'output.mp4');
      const mp4Blob = new Blob([mp4Data.buffer], { type: 'video/mp4' });
      const mp4Url = URL.createObjectURL(mp4Blob);

      const downloadMp4 = document.createElement('a');
      downloadMp4.href = mp4Url;
      downloadMp4.download = 'video.mp4';
      downloadMp4.textContent = 'ðŸ“¥ MP4 Ä°ndir';
      videoContainer.appendChild(downloadMp4);

      loading.style.display = 'none';
    };

    loading.innerText = 'ðŸŽ¬ Video oluÅŸturuluyor, lÃ¼tfen bekleyin...';
    loading.style.display = 'block';
    startBtn.disabled = true;

    recorder.start();
    let frameCount = 0;

    function drawFrame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);
      frameCount++;
      if (frameCount < totalFrames) {
        requestAnimationFrame(drawFrame);
      }
    }
    drawFrame();

    setTimeout(() => {
      recorder.stop();
      startBtn.disabled = false;
    }, totalDuration * 1000);
  });
</script>
</body>
</html>
