<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FotoÄŸrafÄ± Videoya Ã‡evir</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    input, select, button {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
    }
    #loader {
      display: none;
      margin: 1rem auto;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>FotoÄŸrafÄ± Videoya Ã‡evir</h1>

  <input type="file" id="imageInput" accept="image/*" />
  <input type="number" id="durationInput" placeholder="SÃ¼re (saniye)" min="1" value="5" />
  <select id="formatSelect">
    <option value="mp4">MP4</option>
    <option value="webm">WebM</option>
  </select>
  <button id="convertBtn">DÃ¶nÃ¼ÅŸtÃ¼r</button>

  <div id="loader">ğŸ”„ Video oluÅŸturuluyor, lÃ¼tfen bekleyin...</div>

  <a id="downloadLink" class="hidden" download="video">Videoyu indir</a>

  <script type="module">
    import { createFFmpeg, fetchFile } from 'https://unpkg.com/@ffmpeg/ffmpeg@0.12.4/dist/esm/index.js';

    const ffmpeg = createFFmpeg({ log: true });
    const convertBtn = document.getElementById("convertBtn");
    const imageInput = document.getElementById("imageInput");
    const durationInput = document.getElementById("durationInput");
    const formatSelect = document.getElementById("formatSelect");
    const loader = document.getElementById("loader");
    const downloadLink = document.getElementById("downloadLink");

    convertBtn.addEventListener("click", async () => {
      const imageFile = imageInput.files[0];
      const duration = parseInt(durationInput.value);
      const format = formatSelect.value;

      if (!imageFile || isNaN(duration) || duration <= 0) {
        alert("LÃ¼tfen geÃ§erli bir fotoÄŸraf ve sÃ¼re girin.");
        return;
      }

      loader.style.display = "block";
      downloadLink.classList.add("hidden");

      if (!ffmpeg.isLoaded()) {
        await ffmpeg.load();
      }

      const inputName = 'input.png';
      const outputName = `output.${format}`;

      ffmpeg.FS('writeFile', inputName, await fetchFile(imageFile));

      // Komut: gÃ¶rÃ¼ntÃ¼yÃ¼ sabit kare hÄ±zÄ±yla belirtilen saniye kadar videoya Ã§evir
      await ffmpeg.run(
        '-loop', '1',
        '-i', inputName,
        '-c:v', 'libx264',
        '-t', duration.toString(),
        '-pix_fmt', 'yuv420p',
        '-vf', 'format=yuv420p',
        '-movflags', 'faststart',
        outputName
      );

      const data = ffmpeg.FS('readFile', outputName);

      const videoBlob = new Blob([data.buffer], { type: `video/${format}` });
      const videoUrl = URL.createObjectURL(videoBlob);

      downloadLink.href = videoUrl;
      downloadLink.download = `video.${format}`;
      downloadLink.textContent = "ğŸ“¥ Videoyu indir";
      downloadLink.classList.remove("hidden");

      loader.style.display = "none";
    });
  </script>
</body>
</html>
