<body>
  <div class="container" role="main" aria-label="FotoÄŸrafÄ± videoya dÃ¶nÃ¼ÅŸtÃ¼rme arayÃ¼zÃ¼">
    <h2>FotoÄŸrafÄ± Videoya DÃ¶nÃ¼ÅŸtÃ¼r</h2>
    <input type="file" id="imgInput" accept="image/*" aria-label="FotoÄŸraf seÃ§in" />
    <input type="number" id="duration" min="1" value="10" aria-label="Video sÃ¼resi (saniye)" />
    <button id="startBtn" disabled>Videoya DÃ¶nÃ¼ÅŸtÃ¼r</button>
    <div id="loading" aria-live="polite" style="display:none;">ðŸŽ¬ Video oluÅŸturuluyor, lÃ¼tfen bekleyin...</div>
    <div id="videoContainer"></div>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

<script>
  const imgInput = document.getElementById('imgInput');
  const startBtn = document.getElementById('startBtn');
  const loading = document.getElementById('loading');
  const videoContainer = document.getElementById('videoContainer');
  const durationInput = document.getElementById('duration');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  let img = new Image();
  let imgLoaded = false;

  imgInput.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = ev => {
      img.src = ev.target.result;
    };
    reader.readAsDataURL(file);
  });

  img.onload = () => {
    imgLoaded = true;
    startBtn.disabled = false;
  };

  startBtn.addEventListener('click', () => {
    if (!imgLoaded) {
      alert('LÃ¼tfen bir fotoÄŸraf yÃ¼kleyin.');
      return;
    }
    const duration = parseInt(durationInput.value);
    if (isNaN(duration) || duration < 1) {
      alert('GeÃ§erli bir video sÃ¼resi girin.');
      return;
    }

    const totalDuration = duration + 5;
    const fps = 30;
    const totalFrames = totalDuration * fps;

    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);

    const stream = canvas.captureStream(fps);
    const chunks = [];
    const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.onstop = async () => {
      const fullBlob = new Blob(chunks, { type: 'video/webm' });
      const url = URL.createObjectURL(fullBlob);

      loading.style.display = 'none';
      videoContainer.innerHTML = '';

      const video = document.createElement('video');
      video.src = url;
      video.controls = true;
      video.autoplay = false;
      video.currentTime = 5;

      videoContainer.appendChild(video);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'foto_video.webm';
      a.textContent = 'ðŸ“¥ Videoyu Ä°ndir';
      videoContainer.appendChild(a);
    };

    loading.style.display = 'block';
    videoContainer.innerHTML = '';
    startBtn.disabled = true;

    recorder.start();

    let frameCount = 0;
    function drawFrame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);
      frameCount++;
      if (frameCount < totalFrames) {
        requestAnimationFrame(drawFrame);
      }
    }
    drawFrame();

    setTimeout(() => {
      recorder.stop();
      startBtn.disabled = false;
    }, totalDuration * 1000);
  });
</script>
